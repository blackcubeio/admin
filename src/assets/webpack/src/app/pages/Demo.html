<template>
    <h1>Demo page</h1>
    <button click.delegate="onSave()">Save</button>
    <div id="schema"></div>
    <div id="editor" style="border:1px solid gray"></div>
    <h1>Components</h1>
    <schema-editor schema='{
            "type": "object",
            "properties": {
                "email": {
                    "type": "string",
                    "minLength": 2,
                    "format": "email"
                },
                "telephone": {
                    "type": "string",
                    "pattern": "^[0-9]{2}[-.]?[0-9]{2}[-.]?[0-9]{2}[-.]?[0-9]{2}[-.]?[0-9]{2}$",
                    "title": "Téléphone",
                    "description": "Numéro de téléphone au format XX.XX.XX.XX.XX"
                }
            },
            "required":["email"]
    }'></schema-editor>

</template>
