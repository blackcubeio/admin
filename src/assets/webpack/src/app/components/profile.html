<template>
    <div>
        <button type="button" class="profile-btn" click.delegate="onToggle($event)" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
            <span class="sr-only">Open user menu</span>
            <img if.bind="avatar" class="profile-img" src.bind="avatar" alt="">
            <span else class="profile-initials">
                <span class="profile-initials-letters">${initials}</span>
            </span>
        </button>
    </div>
    <div if.bind="items.length > 0" ref="menu" class="profile-menu closed"  role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
        <a repeat.for="item of items" click.delegate="onClickItem($event, $index)" href.bind="item.url" class="profile-menu-item" class.bind="item.active ? 'active': ''" role="menuitem" tabindex="-1" innerHTML.bind="item.label"></a>
    </div>
</template>
