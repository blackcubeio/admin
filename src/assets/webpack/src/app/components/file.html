
    <div class="element-form-bloc-upload-wrapper">
        <label class="element-form-bloc-label" if.bind="title">
            ${title}
        </label>
        <div class="element-form-bloc-upload-input-wrapper">
            <div class="element-form-bloc-upload-drop" class.bind="error?'error':''" ref="drop">
                <div class="element-form-bloc-upload-drop-wrapper">
                    <svg class="element-form-bloc-upload-icon" ref="icon" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <div class="element-form-bloc-upload-drop-input-wrapper" ref="browse">
                        <label class="element-form-bloc-upload-drop-input-label">
                            <span>${uploadFileText}</span>
                        </label>
                        <p class="element-form-bloc-upload-drop-input-accessory">${uploadFileDnd}</p>
                    </div>
                    <p class="element-form-bloc-abstract">
                        ${fileInfo}
                    </p>
                </div>
            </div>
        </div>
        <p class="element-form-bloc-abstract">${uploadFileDescription}</p>
        <ul class="w-full">
            <li class="inline-block text-gray-600 text-center p-2 relative" repeat.for="handledFile of handledFiles">
                <button click.trigger="onRemove(handledFile, $event)" class="absolute top-0 right-0 rounded-full p-1 text-center bg-white border-gray-600 border h-6 w-6 flex items-center justify-center text-xs hover:border-red-700 hover:text-red-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
                <img class="object-contain max-h-24" src.bind="handledFile.previewUrl" title.bind="handledFile.shortname">
            </li>
        </ul>
    </div>
